<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link
      href="../../fontello/css/fontello.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <main class="mainFeedback">
      <button class="buttonMenu buttonMenu--js"></button>
      <nav class="navigation navigation--js">
        <a class="navigation__link" href="index.html">Main page</a>
        <a class="navigation__link" href="about.html">About me</a>
        <a class="navigation__link" href="articles.html">Articles</a>
        <a class="navigation__link" href="gallery.html">Gallery</a>
        <a class="navigation__link" href="feedback.html">Feedback</a>
      </nav>

      <header class="main__header">Feedback</header>

      <form class="form">
        <fieldset class="form__fieldset">
          <legend>
            Informations & Contact
            <p>
              <label class="form__label">
                Name
                <input
                  type="text"
                  class="form__item"
                  placeholder="Write your name..."
                  name="name"
                  id="name"
                />
              </label>
            </p>

            <p>
              <label class="form__label">
                Last Name
                <input
                  type="text"
                  class="form__item"
                  placeholder="Write your Last Name..."
                  name="LastName"
                  id="LastName"
                />
              </label>
            </p>

            <p>
              <label class="form__label">
                Phone Number
                <input
                  pattern="^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$"
                  type="tel"
                  class="form__item"
                  placeholder="Write your phone number..."
                  name="PhoneNumber"
                  id="PhoneNumber"
                />
              </label>
            </p>

            <p>
              <label class="form__label">
                E-mail
                <input
                  type="email"
                  class="form__item"
                  placeholder="Write your E-mail..."
                  name="E-mail"
                  id="E-mail"
                />
              </label>
            </p>
          </legend>
        </fieldset>

        <fieldset class="form__fieldset">
          <legend>
            Adress
            <p>
              <label class="form__label">
                Country
                <input
                  type="text"
                  class="form__item"
                  placeholder="Write Your Conutry..."
                  name="Country"
                  id="Country"
                />
              </label>
            </p>

            <p>
              <label class="form__label">
                City
                <input
                  type="text"
                  class="form__item"
                  placeholder="Write your City..."
                  name="City"
                  id="City"
                />
              </label>
            </p>

            <p>
              <label class="form__label">
                Street
                <input
                  type="text"
                  class="form__item"
                  placeholder="Write your Street..."
                  name="Street"
                  id="Street"
                />
              </label>
            </p>

            <p>
              <label class="form__label">
                Postal Code
                <input
                  pattern="([Gg][Ii][Rr] 0[Aa]{2})|((([A-Za-z][0-9]{1,2})|(([A-Za-z][A-Ha-hJ-Yj-y][0-9]{1,2})|(([A-Za-z][0-9][A-Za-z])|([A-Za-z][A-Ha-hJ-Yj-y][0-9][A-Za-z]?))))\s?[0-9][A-Za-z]{2})"
                  type="text"
                  class="form__item"
                  placeholder="Write your Postal Code..."
                  name="Postal Code"
                  id="Postal Code"
                />
              </label>
            </p>

            <p>
              <label class="form__label">
                Apartment/Flat Number
                <input
                  type="text"
                  class="form__item"
                  placeholder="Write your Apartment/Flat number..."
                  name="ApartmentFlat Number"
                  id="ApartmentFlat Number"
                />
              </label>
            </p>
          </legend>
        </fieldset>

        <fieldset class="form__fieldset">
          <legend>
            Your opinion

            <p>
              <label for="ocena" class="form__label"
                >How do you like my page</label
              >
              <input
                class="form__item"
                type="range"
                min="0"
                max="100"
                step="10"
                id="opinion"
                name="opinion"
              />
            </p>

            <p>
              <label for="comment" class="form__label"
                >Leave me a comment</label
              >
              <textarea name="comment" id="comment"></textarea>
            </p>
          </legend>
        </fieldset>
      </form>

      <footer class="footer">
        <a
          class="footer__link footer__link--fb"
          href="https://www.facebook.com/profile.php?id=100004752900024"
          target="_blank"
          ><i class="demo-icon icon-facebook-squared"></i>
        </a>
        <a
          class="footer__link footer__link--instagram"
          href="https://www.instagram.com/reiwaii/?hl=pl"
          target="_blank"
          ><i class="demo-icon icon-instagram"></i>
        </a>
        <a
          class="footer__link footer__link--spotify"
          href="https://open.spotify.com/"
          target="_blank"
          ><i class="demo-icon icon-spotify"></i>
        </a>
        <a
          class="footer__link footer__link--github"
          href="https://github.com/MichalJakobczyk1"
          target="_blank"
          ><i class="demo-icon icon-github"></i>
        </a>
      </footer>
    </main>
  </body>
</html>
